<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Animation with Tapestry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="text0">Enter Text:</label>
        <input type="text" id="text0" value="INEQUALITIES" oninput="updateText()">
        
        <label for="motionType">Motion Type:</label>
        <select id="motionType" onchange="updateMotionType()">
            <option value="0">In-Out</option>
            <option value="1">In</option>
            <option value="2">Out</option>
        </select>
        
        <label for="accelType">Acceleration Type:</label>
        <select id="accelType" onchange="updateAccelType()">
            <option value="0">Sine</option>
            <option value="1">Circ</option>
            <option value="2">Quint</option>
            <option value="3" selected>Expo</option>
            <option value="4">Back</option>
            <option value="5">Bounce</option>
            <option value="6">Elastic</option>
        </select>
        
        <button onclick="toggleSpin()">Toggle Spin</button>
        <button onclick="exportSVG()">Export SVG</button>
        <button onclick="startRecording()">Save Loop</button>
        <button onclick="stopRecording()">Stop Recording</button>
      
        
        <select id="fontSelector" onchange="updateFont()">
            <option value="EditorialNew-Regular">EditorialNew-Regular</option>
            <option value="Inter-Regular">Inter-Regular</option>
            <option value="NeueMontreal-Bold">NeueMontreal-Bold</option>
            <option value="NeueMontreal-Regular">NeueMontreal-Regular</option>
            <option value="RiformaLL-Bold">RiformaLL-Bold</option>
            <option value="RiformaLL-Regular">RiformaLL-Regular</option>
        </select>
    </div>
    
    <!-- Подключаем библиотеку p5.js и наш скетч -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Если вы используете p5.svg для экспорта SVG, подключите ее -->
    <!-- <script src="https://unpkg.com/p5.js-svg@1.1.0/lib/p5.svg.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.3.5/build/CCapture.all.min.js"></script>

    <script src="sketch.js"></script>
</body>
</html>
