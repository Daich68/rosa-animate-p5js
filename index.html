<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Animation with Tapestry</title>
    <link rel="stylesheet" href="style.css">
    <script src="panel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.js"></script>
</head>
<body>
    <div class="controls">
        <label for="text0">Enter Text:</label>
        <input type="text" id="text0" value="rosamundi digest" oninput="updateText()">
        
        <label for="motionType">Motion Type:</label>
        <select id="motionType" onchange="updateMotionType()">
            <option value="0">In-Out</option>
            <option value="1">In</option>
            <option value="2">Out</option>
        </select>
        
        <label for="accelType">Acceleration Type:</label>
        <select id="accelType" onchange="updateAccelType()">
            <option value="0">Sine</option>
            <option value="1">Circ</option>
            <option value="2">Quint</option>
            <option value="3" selected>Expo</option>
            <option value="4">Back</option>
            <option value="5">Bounce</option>
            <option value="6">Elastic</option>
        </select>
        
        <button onclick="toggleSpin()">Toggle Spin</button>
        <button onclick="exportSVG()">Export SVG</button>
        <button onclick="startRecording()">Save Loop</button>
        <button onclick="stopRecording()">Stop Recording</button>
      
        
        <select id="fontSelector" onchange="updateFont()">
            <option value="EditorialNew-Regular">EditorialNew-Regular</option>
            <option value="Inter-Regular">Inter-Regular</option>
            <option value="NeueMontreal-Bold">NeueMontreal-Bold</option>
            <option value="NeueMontreal-Regular">NeueMontreal-Regular</option>
            <option value="RiformaLL-Bold">RiformaLL-Bold</option>
            <option value="RiformaLL-Regular">RiformaLL-Regular</option>
        </select>

        <label for="backgroundColorPicker">Background Color:</label>
        <input type="color" id="backgroundColorPicker" value="#000000" oninput="updateBkgdColor(event)">
        
        <label for="textColorPicker">Text Color:</label>
        <input type="color" id="textColorPicker" value="#ffffff" oninput="updateForeColor(event)">        

        <div>
            <!-- Ползунок для изменения размера текста -->
            <label for="textSize">Размер шрифта:</label>
            <input type="range" id="textSize" min="10" max="100" value="22" step="1" onchange="updateTextSize(this)">
            <span id="textSizeValue">22</span>
          </div>
          
          <div>
            <!-- Ползунок для изменения количества строк -->
            <label for="lineCount">Количество строк:</label>
            <input type="range" id="lineCount" min="1" max="100" value="36" step="1" onchange="updateLineCount(this)">
            <span id="lineCountValue">36</span>
          </div>
          
          <div>
            <!-- Ползунок для изменения интервала между буквами -->
            <label for="letterSpace">Интервал между буквами:</label>
            <input type="range" id="letterSpace" min="0.1" max="3" value="1" step="0.1" onchange="updateLetterSpace(this)">
            <span id="letterSpaceValue">1</span>
          </div>
          
          <div>
            <!-- Ползунок для изменения межстрочного расстояния -->
            <label for="spacing">Межстрочное расстояние:</label>
            <input type="range" id="spacing" min="0.1" max="3" value="0.8" step="0.1" onchange="updateSpacing(this)">
            <span id="spacingValue">0.8</span>
          </div>
          
          <div>
            <!-- Ползунок для изменения количества осцилляций -->
            <label for="oscCount">Количество осцилляций:</label>
            <input type="range" id="oscCount" min="1" max="20" value="5" step="1" onchange="updateOscCount(this)">
            <span id="oscCountValue">5</span>
          </div>

        <label for="innerRad">Inner Radius:</label>
        <input type="range" id="innerRad" name="innerRad" min="50" max="300" step="10" value="150" onchange="updateInnerRad(this.value)">

    </div>
    
    <!-- Подключаем библиотеку p5.js и наш скетч -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Если вы используете p5.svg для экспорта SVG, подключите ее -->
    <!-- <script src="https://unpkg.com/p5.js-svg@1.1.0/lib/p5.svg.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.3.5/build/CCapture.all.min.js"></script>

    <script src="sketch.js"></script>
</body>
</html>
